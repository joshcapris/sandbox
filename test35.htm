<html>
<head>
    <title>Append URL Example</title>


    <style>
        body {
            font-family: arial,sans-serif;
            font-size: 12px;
        }
		
    </style>

</head>
<body>
    <h1>Append URL Example</h1>

<a href="#link1" class="nav">link1</a> 
<a href="#link2" class="nav">link2</a>
<a href="#link3" class="nav">link3</a>
<a href="#link4" class="nav">link4</a>
<br/>


	
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
	$(function(){
		//change border on click
		var nav = $('.nav');
		nav.on('click', function(){
			var indx = nav.index($(this));
			nav.css('border','none');											
			nav.eq(indx).css('border','1px solid red');								
		});

		//initial border based on url
		var url = window.location.href;    		
		if (url.indexOf('#') > -1)
		{
			nav.css('border','none');		
			nav.each(function(){
				var indx = nav.index($(this));			
				if(url.indexOf($(this).html()) != -1)
				{
					nav.eq(indx).css('border','1px solid red');
				}			
			});		
		}	
	});
    </script>

</body>
</html>
