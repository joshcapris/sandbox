<html>
<head>
    <title>Parallax Example</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <h1>
        Parallax Example</h1>
		<code>http://wagerfield.github.io/parallax/</code><br/>
    <hr />
    <ul id="scene" style="border: 5px solid #000000">
        <li class="layer" style="" data-depth="1">
            <div style="border-radius: 70px; width: 150px; background-color: red; height: 150px;
                left: -10px; top: 400px">
            </div>
        </li>
        <li class="layer" style="" data-depth="0.3">
            <div style="border-radius: 50px; width: 100px; background-color: blue; height: 100px;
                position: relative; left: 75%; top: 22%">
            </div>
        </li>
        <li class="layer" style="opacity:0.8" data-depth="0.6">
            <div style="border-radius: 190px; width: 380px; background-color: #DCDCDC; height: 400px;
                position: relative; left: 20%; top: 35%;">
            </div>
        </li>
        <li class="layer" style="opacity: 0.2" data-depth="0.6">
            <div style="border-radius: 200px; width: 400px; background-color: green; height: 400px;
                position: relative; left: 50%; top: 90%">
            </div>
        </li>
        <li class="layer" style="opacity:0.8" data-depth="1">
            <div style="border-radius: 50px; width: 100px; background-color: orange; height: 100px;
                position: relative; left: 50%">
            </div>
        </li>

        <li class="layer" style="opacity:0.6" data-depth="1.5">
            <div style="border-radius: 35px; width: 70px; background-color: purple; height: 70px;
                position: relative; left: 90%;top:-20px">
            </div>
        </li>
		
		
        <li class="layer" data-depth="0.1" style="color: #ffffff;">
            <div style="position: relative; left: 50%; top: 50%">
                <h2>
                    MYWEBSITE.COM</h2>
            </div>
        </li>
		
        <li class="layer" data-depth="0" style="color: #ffffff;">
            <div style="position: relative; left:80%">
				<a href="javascript:void(0)">home</a> |
				<a href="javascript:void(0)">portfolio</a> |		
				<a href="javascript:void(0)">blog</a> |				
				<a href="javascript:void(0)">contact</a> 				
			</div>						
		</li>				
    </ul>
    <hr />
    <section class="sect">
    tester
</section>
    <section class="sect">
tester2
</section>
    <style>
        body
        {
        }
		a, a:hover {
			color:#FFFFFF;
		}
		
        #scene
        {
            margin: 0 auto;
            width: 100%;             
            padding: 0;


            overflow: hidden;
            border: 1px solid red;
            background-color: #000;
            position: fixed;
            top: 90px;
        }
        .sect
        {
            display: block;
            min-height: 800px;
            border: 4px solid red;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.parallax.js"></script>
    <script type="text/javascript">
        $(function () {


            $('#scene').parallax();
            $('#scene').parallax('invert', true, true); //x, y
            $('#scene').scalar(2, 8);


        });

    </script>
</body>
</html>
