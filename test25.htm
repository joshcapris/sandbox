<html>
<head>
    <title>Skrollr Parallax Example</title>

</head>
<body>
    <h1>Skrollr Parallax Example</h1>
    <code>http://prinzhorn.github.io/skrollr/</code><br />
    <div class="section">
        <h1 style="opacity:0;margin-left:100%">SECTION1</h1>
    </div>
    <div class="section">
        <h1 data-0="opacity:0;margin-left:100%" data-500="opacity:1;margin-left:0px">SECTION2</h1>
    </div>
    <div class="section">
        <h1 data-500="opacity:0;margin-left:100%" data-1000="opacity:1;margin-left:0px">SECTION3</h1>
    </div>
    <div class="section">
        <h1 data-1000="opacity:0;margin-left:100%" data-1500="opacity:1;margin-left:0px">SECTION4</h1>
    </div>
    <div class="section">
        <h1 data-1500="opacity:0;margin-left:100%" data-2000="opacity:1;margin-left:0px">SECTION5</h1>
    </div>
    <div class="section">
        <h1 data-start="opacity:0;margin-left:100%" data-top="opacity:1;margin-left:0px">SECTION6 TOP</h1><br/>
		//data-top
    </div>
    <div class="section">
        <h1 data-0="opacity:0;margin-left:100%" data-50-top="opacity:0.5;margin-left:0px" data-200-top="opacity:1;margin-left:0%;" >SECTION7 ???</h1>	<br/>
		//data-200-top
    </div>
    <div class="section" style="">
        <h1 
			data-0p-top="opacity:0.8;margin-left:0px;margin-top:0px;" 
			data-10p-top="opacity:0.8;margin-left:0px;margin-left:300px" >SECTION8 PERCENTAGE</h1>	<br/>
    </div>
    <div class="section" style="">
        <h1
			data-bottom="transform: rotate(0deg);margin-top:100px"
			data-top="transform: rotate(360deg)">SECTION9 ROTATE</h1><br/>
			//data-bottom to data-top
    </div>
    <div id="foo" data-anchor-target="#fooInner" class="section" style="position:relative">
	<div id="foo2">hi</div>
        <div id="fooInner" 
			style="position:absolute;border:1px solid red" 
			
			data-bottom-top="opacity:0;margin-left:100%" 
			data-top-bottom="opacity:1;margin-left:0%">SECTION10 RELATIVE AND  ABSOLUTE </div>
    </div>

	
	

    <style>
        body {
        }

        a, a:hover {
        }

        .section {
            padding: 20px;
            margin-top: 10px;
            border: 1px solid #E33F52;
            min-height: 500px;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/skrollr.min.js"></script>
    <script type="text/javascript">
        $(function () {
            console.log('hello world!');

            $('.section h1').eq(0).css({ 'transition': '1s ease', 'opacity': '1', 'margin-left': '0px' });

            skrollr.init({
                smoothScrolling: true,
                forceHeight: true
            });
        });

    </script>
</body>
</html>
