<html>
<head>
<title>Multiple Transition Example</title>
     <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
</head>
<body>
<h1>Multiple Transition Example</h1>
<div id="container">
	<div class="test" style="position:relative;padding:10px 5px;border:1px solid none">
		<div class="bg" style="z-index:2">
			<center>TEST1</center>
		</div>
		<div class="bg over" style="position:absolute;opacity:0;z-index:-1">
		</div>
	</div>
	<div class="test" style="position:relative;padding:10px 5px;border:1px solid none">
		<div class="bg" style="z-index:2">
			<center>TEST2</center>
		</div>
		<div class="bg over" style="position:absolute;opacity:0;z-index:-1">
		</div>
	</div>
	<div class="test" style="position:relative;padding:10px 5px;border:1px solid none">
		<div class="bg" style="z-index:2">
			<center>TEST3</center>
		</div>
		<div class="bg over" style="position:absolute;opacity:0;z-index:-1">
		</div>
	</div>	
</div> <!-- end container -->

<style>
body
{
	font-family:arial,sans-serif;

}
h1{

}
.bg 
{
	width:60px;
	border-radius:25px;
	padding:5px;
	
}
.over
{
	background-color:red;
	width:0%;
	border-radius:25px;
	margin-left:30px;
}
.test
{
	display:inline-block;
}

</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
<script type="text/javascript">
$(function(){
	$('.bg').mouseenter(function(){
		indx = $('.bg').index(this);
		indx = indx/2;
		$('.over').eq(indx).css({'transition':'0.2s  margin-left,0.2s  width','opacity':'0.8','top':'10px','width':'60px','margin-left':'0px','height':'20px'});
	}).mouseleave(function(){
		$('.over').eq(indx).css({'transition':'0.2s  margin-left,0.2s  width,0.2s height,0.2s top,0.2s opacity','opacity':'0','top':'15px','width':'0px','margin-left':'30px','height':'0%'});
	});	
});
</script>

</body>
</html>
