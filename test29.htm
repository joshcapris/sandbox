<html>
<head>
    <title>Hover Rotate Example</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript">
        $(function () {
            angle = 120;//for 3 sides
            r= 8.66;//  15px/tan(60) 

        //event handlers
            $('#t').hover(function () {

                $('.test').each(function () {
                    var indx = $('.test').index(this)*(-1) + 1;
                    $(this).css({ '-webkit-transform': 'rotateX(' + indx * angle + 'deg)  translateZ(' + r +'px)', 'opacity': '1' });
                    console.log('indx'+ indx);
                });
            },
            function () {
                setNav();
            });
            $('#m').hover(function () {
                $('.mchild').removeClass('rotateBack').addClass('rotate');
            }, function () {
                $('.mchild').removeClass('rotate').addClass('rotateBack');
            });



        function setNav(){
            $('.test').each(function () {
                var indx = $('.test').index(this);
                //indx = indx + spin;
                //var opac = indx % 4 == 0 ? 1 : 0.2;
                //console.log(opac + 't' + indx % 360);
                $(this).css({ '-webkit-transform': 'rotatex(-' + indx * angle + 'deg) translateZ(' + r +'px)', 'opacity': '1' });
            });
        };
        setNav();


    });
    </script>

</head>
<body>
    <h1>Hover Rotate Example</h1>


    <i>
        {
        position: absolute;
        -webkit-transform: rotateX(120deg) translateZ(8.66px);
        opacity:1;
        }

    </i>
    <br />
    <div id="t" style="">
        <div class="test">test1</div>
        <div class="test">test2</div>
        <br />
    </div>
    <br />
    <br />
    <hr />

    <i>
        {
            -webkit-transform: perspective(800) rotate3d(1, 0, 0,  -90deg);
        }
    </i>
    <div id="m" style="">
        <div class="mchild" style="">test1</div>
        <!--<div class="m2">test2</div>-->
        <br />
    </div>


    <style>
        #t {
            border: 3px solid yellow;
            position: relative;
            height: 30px;
            background-color: #606060;
            padding: 10px;
        }

            #t:hover {
                cursor: pointer;
            }



        .test {
            border: 1px solid blue;
            position: absolute;
            transition: -webkit-transform 0.5s ease;
            height: 30px;
            -webkit-backface-visibility: hidden;
            background-color: red;
            color: #fff;
            width: 100px;
            text-align: center;
            vertical-align: middle;
            line-height: 19px;
        }


        #m {
            border: 3px solid yellow;
            position: relative;
            height: 100px;
            background-color: #606060;
            padding: 10px;
        }


        .mchild {
            border: 1px solid rgb(255,111,111);
            position: absolute;
            height: 100px;
            /*            -webkit-backface-visibility: hidden;*/
            background-color: rgb(255,111,111);
            color: #fff;
            width: 100px;
            text-align: center;
            opacity: 0.9;
        }
        .rotate {
            -webkit-transition: 1s ease;
            -webkit-transform: perspective(800) rotate3d(1, 0, 0, 90deg);
            -webkit-transform-origin: 50% 100%;
            -webkit-transform-style: preserve-3d;
            -webkit-perspective: 800px;
            -webkit-perspective-origin: 250px 310px;
        }
        .rotateBack {
            -webkit-transition: 1s ease;
            -webkit-transform: perspective(800) rotate3d(1, 0, 0, 0deg);
            -webkit-transform-origin: 50% 100%;
        }


        body {
            font-family: arial,sans-serif;
        }

        h1 {
        }
    </style>
</body>

</html>
