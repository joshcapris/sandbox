<html>
<head>

<body>
<h1>drop shadow example</h1>
<br/>
<a href="http://coding.smashingmagazine.com/2011/07/13/learning-to-use-the-before-and-after-pseudo-elements-in-css/">Pseudo code elements in css</a>
<br/>
<code>border-radius: 0 0 120px 120px / 0 0 6px 6px</code>

<div class="drop myShadow">
	<p>my Shadow<p>
</div>

<div class="drop pseud">
	<p>testing pseudo 1</p>
</div>

<div class="drop curled">
	<p>curled corners</p>
</div>

<div id="test" class="drop perspective">
	<p>perspective example</p>
</div>

<div class="drop singlev">
	<p>single vertical example</p>
</div>

<div class="drop doublev">
	<p>double vertical example</p>
</div>

<div class="drop lifted">
	<p>Lifted Corners</p>
</div>

<style>
body{
font-family:arial,sans-serif;
background-color:#FAF0D9;
}
h1{

}
div {
display:block;
}

.drop {
	position:relative;
	background-color:#FFFFFF;
	padding:1em;
	width:300px;
	margin:2em 10px 4em;
	opacity:1;
	-webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
}

.drop:before, .drop:after {
	content: "";
	position: absolute;
	z-index: -2;
}

.drop p{
text-align:center;
}

/* myShadow */

.myShadow{

}
.myShadow:before{
	content: '';
	left:0px;
	top:5px;
/*	border:1px solid red;*/
	box-shadow: -10px 0px 5px rgba(0, 0, 0, 0.5);
/*	z-index:5;*/
	width:50%;
	height:90%;
}
.myShadow:after{
	content: ' ';
	top:5px;
	right:0px;
	height:90%;
	width:50%;
/*	z-index:5;
	border:1px solid blue;
*/	
	box-shadow:10px 0px 5px rgba(0, 0, 0, 0.5);
}

/* end myShadow */

.lifted{
-webkit-border-radius: 4px;
border-radius: 4px;
}

.lifted:before {
	content: "";
	bottom: 15px;
	left: 10px;
	width: 50%;
	height: 20%;
	max-width: 300px;
	max-height: 100px;
	-webkit-box-shadow: 0 15px 10px rgba(0, 0, 0, 0.7);
	-moz-box-shadow: 0 15px 10px rgba(0, 0, 0, 0.7);
	box-shadow: 0 15px 10px rgba(0, 0, 0, 0.7);
	-webkit-transform: rotate(-3deg);
	-moz-transform: rotate(-3deg);
	-ms-transform: rotate(-3deg);
	-o-transform: rotate(-3deg);
	transform: rotate(-3deg);
	border:1px solid blue;
}

.lifted:after {
	content:"";
	bottom: 15px;
	right: 10px; 
	left: auto;
	width: 50%;
	height: 20%;
	max-width: 300px;
	max-height: 100px;
	-webkit-box-shadow: 0 15px 10px rgba(0, 0, 0, 0.7);
	border:1px solid red;
	-webkit-transform: rotate(3deg);
	-moz-transform: rotate(3deg);
	-ms-transform: rotate(3deg);
	-o-transform: rotate(3deg);
	transform: rotate(3deg);
}


.pseud
{
	border-radius: 0 0 12px 12px;

}
.pseud:before{
	content: "bef";
	border:1px solid blue;
	z-index:5;
}
.pseud:after{
	content: "aft";
	border:5px solid red;
	z-index:5;
}
/********************************/

.curled 
{
	border-radius: 0 0 120px 120px / 0 0 6px 6px;

}
.curled:before
{
	content: "";
	-webkit-box-shadow: 0 15px 10px rgba(0, 0, 0, 0.7);
	-moz-box-shadow: 0 15px 10px rgba(0, 0, 0, 0.7);
	box-shadow: 0 15px 10px rgba(0, 0, 0, 0.7);	
	width:50%;
	-webkit-transform: rotate(-3deg);
	-moz-transform: rotate(-3deg);
	-ms-transform: rotate(-3deg);
	-o-transform: rotate(-3deg);
	transform: rotate(-3deg);	
	bottom: 15px;	
	left: 10px;
	height: 20%;
/*	z-index:5;*/
}
.curled:after 
{


}
/******************************/
.perspective
{


}


.perspective:after
{
	content:"";
/*	z-index:5;*/
	width:50%;
	height:30%;
	right:51px;
	bottom:6px;
	-webkit-box-shadow: 80px 0px 10px rgba(0, 0, 0, 0.7);	
	-webkit-transform: skew(-60deg,0deg);
	-ms-transform: skew(-60deg,0deg);
}

.singlev{}

.singlev:after
{
	content:'';
	-webkit-box-shadow:10px 0px 10px rgba(0, 0, 0, 0.7);
	width:50%;	
	height:90%;
	bottom:5px;
	right:0px;	
/*	z-index:5;*/

}


.doublev:before{
	content: "";
	width:10%;
	height:90%;
	left:0px;
	bottom:5px;
	-webkit-box-shadow: -10px 0px 5px 0px rgba(0, 0, 0, 0.7);	
/*	z-index: 5;*/
}
.doublev:after{
	content: :"";
/*	z-index:5;*/
	width:10%;
	height:90%;
	right:0px;
	bottom:5px;
	-webkit-box-shadow: 10px 0px 5px rgba(0, 0, 0, 0.7);	
}



</style>
</body>
</html>
